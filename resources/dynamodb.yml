      TableName: desafio-toro
      AttributeDefinitions:
        - AttributeName: 'PK'
          AttributeType: 'S'
        - AttributeName: 'SK'
          AttributeType: 'S'
        - AttributeName: 'Document'
          AttributeType: 'S'
        - AttributeName: 'Email'
          AttributeType: 'S'
